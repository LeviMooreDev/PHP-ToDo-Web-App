<div class="row justify-content-center align-items-center">
    <form id="form" action="javascript:submitForm()">
        <div class="card">
            <h3 class="card-header">Setup</h3>
            <div class="card-body">
                <p>You need to set a website password.</p>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="password" autocomplete="off" required>
                    <br>
                    <input type="password" class="form-control" name="confirm" placeholder="confirm" autocomplete="off" required>
                </div>
                <button name="submit" class="btn btn-primary btn-block" type="submit">Set Website Password</button>
            </div>
        </div>
    </form>
</div>
